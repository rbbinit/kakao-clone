<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <title>more | clone kakao</title>
  </head>

  <body>

    <div class="status-bar">
      <div class="status-bar__column">
        <div class="status-bar__clock">13:54</div>
      </div>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
        <div class="header__header-column">
          <h1 class=header__title">more</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
              <i class="fas fa-qrcode"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-cog"></i></span>
        </div>
    </header>
    <main class="chats">
        <ul class="chats__list">
            <li class="chats__chat"></li>
        </ul>
    </main>

    <header class="more__header">
        <div class="friends__friend friend friend--lg">
            <div class="friend__column">
                <img src="siba_inu.jpg" alt="" class="g-avatar friend__avatar" />
                <div class="friend__content">
                    <span class="friend__name">mansoor</span>
                    <span class="friend__status">krbbinit@gmail.com</span>
                </div>
            </div>
            <div class="friend__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>
        <ul class="more__btn-list">
            <li class="more__btn">
                <span class="more__btn-icon"><i class="far fa-smile fa-2x"></i></span>
                <span class="more__btn-title">이모티콘</span>
            </li>
            <li class="more__btn">
                <span class="more__btn-icon"><i class="fas fa-brush fa-2x"></i></span>
                <span class="more__btn-title">테마</span>
            </li>
            <li class="more__btn">
                <span class="more__btn-icon"><i class="fab fa-kickstarter-k fa-2x"></i></span>
                <span class="more__btn-title">계정</span>
            </li>
        </ul>
    </header>
    <section class="more__suggestions">
        <h5 class="more__title">제안</h5>
        <ul class="more__suggestions-list">
            <li class="more__suggestion suggestion">
                <span class="suggestion__icon">
                    <i class="fas fa-quote-right fa-2x"></i>
                </span>
                <span class="suggestion__title">카카오이야기</span>
            </li>
            <li class="more__suggestion suggestion">               
                <span class="suggestion__icon">
                    <i class="fas fa-beer fa-2x"></i>
                </span>
                <span class="suggestion__title">카카오프렌즈</span>
            </li>
            <li class="more__suggestion suggestion">               
                <span class="suggestion__icon">
                    <i class="fas fa-gamepad fa-2x"></i>
                </span>
                <span class="suggestion__title">프렌즈 젬</span>
            </li>
        </ul>
    </section>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link"><i class="far fa-user"></i></a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link"><i class="far fa-comment"></i></a></li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link"><i class="fas fa-search"></i></a></li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link"><i class="fas fa-ellipsis-h"></i></a></li>
      </ul>
    </nav>
  </body>
</html>
